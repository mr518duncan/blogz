{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method="POST" action="/blog">
      <label>
        <p>Title for your new blog:</p>
            <input type="text" name='blog_title' value='{{maintain_title}}'/>
            <br />
            <span class="error">{{title_error}}</span>
        </label>
        <br/>
        <br />
        <label>
          <p>Your new blog:</p>
            <textarea name="blog_post" rows="7" cols="30" value='{{maintain_post}}'>
            </textarea>
            <br />
            <span class="error">{{body_error}}</span>
        </label>
        <br />
        <br />
        <br />
        <input type='submit' value='Add Entry' />
    </form>
{% endblock %}
